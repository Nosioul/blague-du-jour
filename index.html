<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Je t'aime </title>
  
  <!-- Google Fonts: Pacifico for headings, Outfit for body -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Pacifico&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    /* C≈ìurs flottants en arri√®re-plan */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }
    
    .heart {
      position: absolute;
      font-size: 20px;
      opacity: 0;
      animation: float-up 12s infinite;
    }
    
    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 25%; animation-delay: 2.3s; }
    .heart:nth-child(3) { left: 35%; animation-delay: 5.1s; }
    .heart:nth-child(4) { left: 48%; animation-delay: 1.7s; }
    .heart:nth-child(5) { left: 55%; animation-delay: 4.2s; }
    .heart:nth-child(6) { left: 67%; animation-delay: 3.5s; }
    .heart:nth-child(7) { left: 75%; animation-delay: 6.8s; }
    .heart:nth-child(8) { left: 82%; animation-delay: 2.9s; }
    .heart:nth-child(9) { left: 92%; animation-delay: 5.6s; }
    
    @keyframes float-up {
      0% {
        bottom: -50px;
        opacity: 0;
        transform: translateX(0) rotate(0deg);
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        bottom: 110%;
        opacity: 0;
        transform: translateX(50px) rotate(360deg);
      }
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    /* En-t√™te avec Je t'aime - Style du fichier ANTI */
    .header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-out;
    }
    
    .main-title {
      font-family: 'Pacifico', cursive;
      font-size: 5.5em;
      background: linear-gradient(to right, #e83e8c, #6610f2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      filter: drop-shadow(0 4px 6px rgba(232, 62, 140, 0.2));
      animation: pulse 3s ease-in-out infinite;
      line-height: 1.2;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
    
    .love-message {
      font-size: 1.8em;
      color: #7209b7;
      font-weight: 500;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    /* Compteur de s√©rie */
    .streak-counter {
      background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
      border-radius: 20px;
      padding: 15px 30px;
      margin: 20px auto;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
    }

    .streak-counter.hidden {
      display: none;
    }

    .streak-counter.show {
      animation: slideUp 0.6s ease-out;
    }

    .streak-number {
      font-size: 2.5em;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .streak-label {
      font-size: 1.1em;
      color: white;
      font-weight: 600;
      margin-top: 5px;
    }

    .streak-fire {
      animation: fire-flicker 1.5s ease-in-out infinite;
    }

    @keyframes fire-flicker {
      0%, 100% { transform: scale(1) rotate(-5deg); }
      25% { transform: scale(1.1) rotate(5deg); }
      50% { transform: scale(1.05) rotate(-3deg); }
      75% { transform: scale(1.15) rotate(3deg); }
    }

    @keyframes streak-pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes number-update {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5) rotate(10deg);
        color: #ffd700;
      }
      100% {
        transform: scale(1) rotate(0deg);
        color: white;
      }
    }

    .streak-counter.animate-pop {
      animation: streak-pop 0.6s ease-out;
    }

    .streak-number.animate-update {
      animation: number-update 0.5s ease-out;
    }
    
    /* Section blague */
    .joke-section {
      background: white;
      border-radius: 25px;
      padding: 50px 40px;
      box-shadow: 
        0 20px 60px rgba(79, 172, 254, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.5);
      animation: slideUp 1s ease-out 0.3s both;
      position: relative;
      overflow: hidden;
    }
    
    .joke-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #667eea);
      background-size: 200% 100%;
      animation: gradientMove 3s linear infinite;
    }
    
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .joke-title {
      font-size: 2.2em;
      color: #667eea;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    
    .joke-emoji {
      font-size: 3.5em;
      text-align: center;
      margin-bottom: 25px;
      animation: bounce-rotate 3s ease-in-out infinite;
    }
    
    @keyframes bounce-rotate {
      0%, 100% {
        transform: translateY(0) rotate(-10deg);
      }
      25% {
        transform: translateY(-15px) rotate(0deg);
      }
      50% {
        transform: translateY(0) rotate(10deg);
      }
      75% {
        transform: translateY(-10px) rotate(0deg);
      }
    }
    
    .joke-text {
      font-size: 1.4em;
      line-height: 1.8;
      color: #1e293b;
      text-align: center;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, #fae8ff 0%, #e0e7ff 100%);
      border-radius: 15px;
      border: 2px solid #d8b4fe;
      font-weight: 500;
    }
    
    .joke-text.loading {
      color: #7c3aed;
      font-style: italic;
    }
    
    .joke-text.error {
      color: #dc2626;
      font-weight: 600;
    }

    /* Checkbox J'ai lue */
    .read-checkbox-container {
      margin-top: 25px;
      text-align: center;
      padding: 15px;
      background: linear-gradient(135deg, #fef3c7 0%, #fce7f3 100%);
      border-radius: 12px;
      border: 2px solid #fbbf24;
    }

    .read-checkbox-container label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.2em;
      color: #92400e;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
    }

    .read-checkbox-container input[type="checkbox"] {
      width: 24px;
      height: 24px;
      cursor: pointer;
      accent-color: #7c3aed;
    }

    .read-checkbox-container input[type="checkbox"]:checked + span {
      color: #059669;
    }

    .read-checkbox-container input[type="checkbox"]:disabled {
      cursor: not-allowed;
      opacity: 0.4;
    }

    .read-checkbox-container input[type="checkbox"]:disabled + span {
      cursor: not-allowed;
      color: #9ca3af;
      opacity: 0.5;
    }

    .loading-dots {
      display: inline-block;
    }
    
    .loading-dots span {
      animation: blink 1.4s infinite both;
      font-size: 1.2em;
    }
    
    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
    
    /* Footer avec petit c≈ìur */
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #a855f7;
      font-size: 1.1em;
      font-weight: 500;
      animation: fadeIn 1s ease-out 0.6s both;
    }
    
    .footer-heart {
      display: inline-block;
      animation: heartbeat 1.5s ease-in-out infinite;
      font-size: 1.5em;
      margin: 0 5px;
    }
    
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      10%, 30% { transform: scale(1.1); }
      20%, 40% { transform: scale(0.95); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .container {
        width: 100%;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .header {
        margin-bottom: 0;
        margin-top: 70px;
      }

      .main-title {
        font-size: 3em;
        margin-bottom: 10px;
      }

      .love-message {
        font-size: 1.15em;
        margin-bottom: 0;
        letter-spacing: 0.3px;
      }

      .joke-section {
        padding: 25px 20px;
        border-radius: 20px;
        margin-top: auto;
        margin-bottom: auto;
        transform: translateY(-12%);
      }

      .joke-title {
        font-size: 1.4em;
        margin-bottom: 15px;
        gap: 8px;
      }

      .joke-emoji {
        font-size: 2em;
        margin-bottom: 15px;
      }

      .joke-text {
        font-size: 0.95em;
        line-height: 1.6;
        min-height: 60px;
        padding: 15px;
      }

      .footer {
        margin-top: 25px;
        font-size: 0.9em;
      }

      .footer-heart {
        font-size: 1.2em;
      }

      .heart {
        font-size: 16px;
      }
    }
  </style>
</head>
