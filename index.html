<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Je t'aime üíù</title>
  
  <!-- Google Fonts: Pacifico for headings, Outfit for body -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Pacifico&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      padding: 15px;
      position: relative;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }
    
    /* C≈ìurs flottants en arri√®re-plan */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }
    
    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0;
      animation: float-up 12s infinite;
    }
    
    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 25%; animation-delay: 2.3s; }
    .heart:nth-child(3) { left: 35%; animation-delay: 5.1s; }
    .heart:nth-child(4) { left: 48%; animation-delay: 1.7s; }
    .heart:nth-child(5) { left: 55%; animation-delay: 4.2s; }
    .heart:nth-child(6) { left: 67%; animation-delay: 3.5s; }
    .heart:nth-child(7) { left: 75%; animation-delay: 6.8s; }
    .heart:nth-child(8) { left: 82%; animation-delay: 2.9s; }
    .heart:nth-child(9) { left: 92%; animation-delay: 5.6s; }
    
    @keyframes float-up {
      0% {
        bottom: -50px;
        opacity: 0;
        transform: translateX(0) rotate(0deg);
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        bottom: 110%;
        opacity: 0;
        transform: translateX(50px) rotate(360deg);
      }
    }
    
    .container {
      width: 100%;
      max-width: 100%;
      position: relative;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    /* En-t√™te avec Je t'aime - Optimis√© mobile */
    .header {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out;
      padding-top: 10px;
    }
    
    .main-title {
      font-family: 'Pacifico', cursive;
      font-size: 3.2em;
      background: linear-gradient(to right, #e83e8c, #6610f2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      filter: drop-shadow(0 3px 5px rgba(232, 62, 140, 0.2));
      animation: pulse 3s ease-in-out infinite;
      line-height: 1.1;
      padding: 0 5px;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
    
    .love-message {
      font-size: 1.35em;
      color: #7209b7;
      font-weight: 500;
      margin-bottom: 15px;
      letter-spacing: 0.3px;
      line-height: 1.3;
      padding: 0 10px;
    }
    
    /* Section blague - Optimis√©e mobile */
    .joke-section {
      background: white;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 
        0 15px 40px rgba(79, 172, 254, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.5);
      animation: slideUp 1s ease-out 0.3s both;
      position: relative;
      overflow: hidden;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .joke-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #667eea);
      background-size: 200% 100%;
      animation: gradientMove 3s linear infinite;
    }
    
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    
    .joke-title {
      font-size: 1.6em;
      color: #667eea;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      line-height: 1.2;
    }
    
    .joke-emoji {
      font-size: 2.8em;
      text-align: center;
      margin-bottom: 20px;
      animation: bounce-rotate 3s ease-in-out infinite;
    }
    
    @keyframes bounce-rotate {
      0%, 100% {
        transform: translateY(0) rotate(-10deg);
      }
      25% {
        transform: translateY(-12px) rotate(0deg);
      }
      50% {
        transform: translateY(0) rotate(10deg);
      }
      75% {
        transform: translateY(-8px) rotate(0deg);
      }
    }
    
    .joke-text {
      font-size: 1.15em;
      line-height: 1.6;
      color: #1e293b;
      text-align: center;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 15px;
      background: linear-gradient(135deg, #fae8ff 0%, #e0e7ff 100%);
      border-radius: 15px;
      border: 2px solid #d8b4fe;
      font-weight: 500;
    }
    
    .joke-text.loading {
      color: #7c3aed;
      font-style: italic;
    }
    
    .joke-text.error {
      color: #dc2626;
      font-weight: 600;
    }
    
    .loading-dots {
      display: inline-block;
    }
    
    .loading-dots span {
      animation: blink 1.4s infinite both;
      font-size: 1.2em;
    }
    
    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
    
    /* Footer avec petit c≈ìur */
    .footer {
      text-align: center;
      margin-top: 20px;
      padding-bottom: 15px;
      color: #a855f7;
      font-size: 1em;
      font-weight: 500;
      animation: fadeIn 1s ease-out 0.6s both;
    }
    
    .footer-heart {
      display: inline-block;
      animation: heartbeat 1.5s ease-in-out infinite;
      font-size: 1.3em;
      margin: 0 4px;
    }
    
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      10%, 30% { transform: scale(1.15); }
      20%, 40% { transform: scale(0.95); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Optimisations pour petits √©crans */
    @media (max-width: 380px) {
      .main-title {
        font-size: 2.8em;
      }
      
      .love-message {
        font-size: 1.2em;
      }
      
      .joke-title {
        font-size: 1.4em;
      }
      
      .joke-text {
        font-size: 1.05em;
        padding: 18px 12px;
      }
    }
    
    /* Optimisations pour √©crans moyens */
    @media (min-width: 381px) and (max-width: 768px) {
      .main-title {
        font-size: 3.5em;
      }
      
      .love-message {
        font-size: 1.4em;
      }
    }
    
    /* √âcrans plus grands (tablettes et desktop) */
    @media (min-width: 769px) {
      body {
        padding: 20px;
        justify-content: center;
      }
      
      .container {
        max-width: 900px;
        margin: 0 auto;
      }
      
      .main-title {
        font-size: 5.5em;
      }
      
      .love-message {
        font-size: 1.8em;
      }
      
      .joke-section {
        padding: 50px 40px;
      }
      
      .joke-title {
        font-size: 2.2em;
      }
      
      .joke-text {
        font-size: 1.4em;
      }
      
      .joke-emoji {
        font-size: 3.5em;
      }
      
      .footer {
        font-size: 1.1em;
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- C≈ìurs flottants -->
  <div class="hearts">
    <div class="heart">üíï</div>
    <div class="heart">üíñ</div>
    <div class="heart">üíó</div>
    <div class="heart">üíì</div>
    <div class="heart">üíù</div>
    <div class="heart">üíï</div>
    <div class="heart">üíñ</div>
    <div class="heart">üíó</div>
    <div class="heart">üíì</div>
  </div>

  <div class="container">
    <!-- En-t√™te -->
    <div class="header">
      <h1 class="main-title">Je t'aime üíù</h1>
      <p class="love-message">Je t'aime de tout mon c≈ìur Millette ü•∞</p>
    </div>
    
    <!-- Section blague -->
    <div class="joke-section">
      <h2 class="joke-title">üòÑ Blague du Jour üòÑ</h2>
      <div class="joke-emoji">ü¶Ü</div>
      <div class="joke-text loading" id="joke">
        Chargement<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      Fait avec <span class="footer-heart">‚ù§Ô∏è</span> pour toi
    </div>
  </div>

  <script>
    function loadJoke() {
      const jokeElement = document.getElementById("joke");
      
      jokeElement.innerHTML = 'Chargement<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>';
      jokeElement.className = "joke-text loading";
      
      fetch("https://script.google.com/macros/s/AKfycbxhv9jdU5jvvWMaPamOGqnCscIaWkveR5DPM-hzRWTf7Y6x5roMHkU6xkUPr77M2hZZhw/exec")
        .then(response => response.json())
        .then(data => {
          jokeElement.textContent = data.blague;
          jokeElement.className = "joke-text";
        })
        .catch(error => {
          jokeElement.textContent = "Oups ! Impossible de charger la blague üò¢";
          jokeElement.className = "joke-text error";
          console.error("Erreur:", error);
        });
    }
    
    // Charger la blague au chargement de la page
    window.addEventListener('load', loadJoke);
  </script>
</body>
</html>
